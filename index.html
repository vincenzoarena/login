<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/css/all.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="social">
                <ul>
                    <li class="fb">
                        <div>
                            &nbsp; <i class="fab fa-facebook-f"></i>&nbsp; &nbsp; <a href="https://www.facebook.com" target="_blank">&nbsp; &nbsp; Facebook login</a>
                            <span class="links"></span>
                        </div>
                    </li>
                    <li class="g">
                        <div>
                            &nbsp; <i class="fab fa-google"></i>&nbsp; &nbsp;<a href="https://www.google.com" target="_blank">&nbsp; &nbsp; Google login</a>
                            <span class="links"></span>
                        </div>
                        <div></div>
                    </li>
                    <li class="twt">
                        <div>
                            &nbsp; <i class="fab fa-twitter"></i> &nbsp; <a href="https://www.twitter.com" target="_blank">&nbsp; &nbsp; Twitter login</a>
                        </div>
                    </li>
                </ul>
            </div>    
                <!-- <div class="fb">
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i>Facebook login</a>
                </div>
                <div class="g">
                    <a href="https://www.google.com" target="_blank"><i class="fab fa-google-plus-g"></i>Google login</a>
                </div>
                <div class="twt">
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i>Twitter login</a>
                </div> -->
            <div class="shapes">
                <div id="circle">
                    <span>OR</span>
                </div>
                <div class="line1">
                </div>
            </div>    
            <div class="right">
                <form action="index.js" method="GET">Sign in with
                    <fieldset class="underline">
                        <div class="buttons">
                            <i class="far fa-user"></i>
                        </div>
                        <div class="buttons">
                            <input type="email" name="email" placeholder="Username or email" required>
                        </div>
                    </fieldset>
                    <fieldset class="underline">
                        <div class="buttons">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="buttons">
                            <input type="password" name="password" id="7" placeholder="Password" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="buttons">
                            <input type="checkbox" name="agree">&nbsp; Remember me
                        </div>
                        <div class="buttons">
                            <input type="submit" value="LOGIN" class="login">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="new">
            <div>
                <a href="./html/register.html">Register now&nbsp; </a>
            </div>
            <div class="line2"></div>
            <div>
                <a href="./html/recover.html">&nbsp;Forgotten?</a>
            </div>
        </div>
    </section>
</body>
</html>
